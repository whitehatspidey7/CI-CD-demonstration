
name: Flask CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest   # or ubuntu-latest if on Linux runners

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: pwsh  # or remove for Linux

    - name: Run tests
      run: python -m unittest discover -s . -p "app_test.py"
      shell: pwsh  # or remove for Linux

  deploy:
    needs: build-and-test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy application
      run: |
        Write-Host "Add your deployment steps here"
      shell: pwsh
